{% extends "core/base.html" %}

<div class="flex flex-col items-center justify-center min-h-screen -mt-16 px-4">
    <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
        <div class="text-center mb-8">
            <img src="{% static 'core/img/logo.svg' %}" alt="Logo" class="h-20 w-auto mx-auto mb-4">
            <h2 class="text-2xl font-bold text-gray-800 mb-2">Выход из системы</h2>

                Войти снова
            </a>
        </div>
    </div>
</div>
