{% extends "core/base.html" %}
{% load static %}

{% block title %}Вход в систему - BARLAU.KZ{% endblock %}

{% block content %}
<div class="w-full min-h-screen bg-gray-50 flex flex-col items-center justify-center">
  <div class="flex items-center gap-2 mb-8">
    <div class="w-10 h-6 bg-blue-600 shadow-[inset_0px_-1px_2.6px_rgba(255,255,255,0.64)]"></div>
    <h1 class="text-2xl font-semibold font-['Inter_Tight'] text-black">Barlau.kz</h1>
  </div>
  <form method="post" action="{% url 'login' %}" class="w-96 p-10 bg-white rounded-[20px] shadow-[0px_16px_32px_-12px_rgba(88,92,95,0.10)] flex flex-col gap-6">
    {% csrf_token %}
    <div class="flex flex-col items-start gap-2.5">
      <h2 class="text-2xl font-semibold leading-loose text-zinc-950">Войдите в систему</h2>
      <p class="text-base text-gray-500 leading-normal tracking-tight">Введите номер телефона и пароль</p>
    </div>
    {% if form.errors %}
      <div class="text-red-500 text-sm">Неверный номер телефона или пароль</div>
    {% endif %}
    <div class="flex flex-col gap-4">
      <div class="flex flex-col gap-2">
        <label for="id_username" class="text-sm font-medium text-gray-500">Номер телефона</label>
        <input type="text" name="username" id="id_username" required autocomplete="username"
          class="w-full h-12 px-3.5 py-2 bg-white rounded-xl shadow outline outline-1 outline-zinc-200 text-zinc-950 text-base" />
      </div>
      <div class="flex flex-col gap-2">
        <label for="id_password" class="text-sm font-medium text-gray-500">Пароль</label>
        <input type="password" name="password" id="id_password" required autocomplete="current-password"
          class="w-full h-12 px-3.5 py-2 bg-white rounded-xl shadow outline outline-1 outline-zinc-200 text-zinc-950 text-base" />
      </div>
    </div>
    <button type="submit"
      class="h-12 w-full bg-blue-600 rounded-xl text-white font-semibold text-base flex justify-center items-center shadow">
      Войти
    </button>
    <input type="hidden" name="next" value="{{ next }}">
  </form>
</div>
{% endblock %}
