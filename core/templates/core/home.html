<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barlau.kz - Система управления логистической компанией</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold text-gray-800 mb-4">Barlau.kz</h1>
            <p class="text-xl text-gray-600">Система управления логистической компанией</p>
        </header>

        <main>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                {% for section, endpoints in api_endpoints.items %}
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h2 class="text-xl font-semibold text-gray-800 mb-4">{{ section }}</h2>
                    <ul class="space-y-2">
                        {% for name, url in endpoints.items %}
                        <li>
                            <a href="{{ url }}" class="text-blue-600 hover:text-blue-800 hover:underline">
                                {{ name }}
                            </a>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
                {% endfor %}
            </div>
        </main>

        <footer class="mt-12 text-center text-gray-600">
            <p>© {% now "Y" %} Barlau.kz. Все права защищены.</p>
        </footer>
    </div>
</body>
</html>
