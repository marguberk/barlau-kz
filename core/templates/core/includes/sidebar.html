{% load static %}

<aside class="sidebar w-64 top-0 left-0 bottom-0 px-4 py-6 bg-white border-r border-gray-200 hidden sm:flex flex-col z-50">
    <!-- Логотип -->
    <div class="mb-10 flex items-center">
        <a href="{% url 'core:home' %}" class="flex items-center">
            <img src="{% static 'core/img/logo-mark.svg' %}" alt="Logo" class="h-8 w-8 mr-2">
            <span class="text-xl font-semibold text-zinc-950">Транспорт</span>
        </a>
    </div>

    <!-- Основное меню -->
    <nav class="flex-1 sidebar-menu">
        <div class="space-y-2">
            <a href="{% url 'core:home' %}" class="self-stretch px-3 py-3.5 {% if request.resolver_match.url_name == 'home' %}bg-gray-50{% else %}bg-white{% endif %} rounded-lg inline-flex justify-start items-center gap-2">
                <div class="w-4 h-4">
                    <img src="{% static 'core/img/home.svg' %}?v={% now 'U' %}" alt="Dashboard" class="w-4 h-4 desktop-icon" onerror="this.onerror=null; this.src='/static/core/img/home.svg'">
                </div>
                <div class="text-base font-medium">Главная</div>
            </a>
            
            <a href="{% url 'core:tasks' %}" class="self-stretch px-3 py-3.5 {% if request.resolver_match.url_name == 'tasks' %}bg-gray-50{% else %}bg-white{% endif %} rounded-lg inline-flex justify-start items-center gap-2">
                <div class="w-4 h-4">
                    <img src="{% static 'core/img/task.svg' %}" alt="Tasks" class="w-4 h-4 desktop-icon">
                </div>
                <div class="text-base font-medium">Задачи</div>
            </a>
            
            <a href="{% url 'core:map' %}" class="self-stretch px-3 py-3.5 {% if request.resolver_match.url_name == 'map' %}bg-gray-50{% else %}bg-white{% endif %} rounded-lg inline-flex justify-start items-center gap-2">
                <div class="w-4 h-4">
                    <img src="{% static 'core/img/location.svg' %}?v={% now 'U' %}" alt="Map" class="w-4 h-4 desktop-icon" onerror="this.onerror=null; this.src='/static/core/img/location.svg'">
                </div>
                <div class="text-base font-medium">Карта</div>
            </a>
            
            <a href="{% url 'core:vehicles' %}" class="self-stretch px-3 py-3.5 {% if request.resolver_match.url_name == 'vehicles' %}bg-gray-50{% else %}bg-white{% endif %} rounded-lg inline-flex justify-start items-center gap-2">
                <div class="w-4 h-4">
                    <img src="{% static 'core/img/truck.svg' %}" alt="Vehicles" class="w-4 h-4 desktop-icon">
                </div>
                <div class="text-base font-medium">Транспорт</div>
            </a>
            
            <a href="{% url 'core:employees' %}" class="self-stretch px-3 py-3.5 {% if request.resolver_match.url_name == 'employees' %}bg-gray-50{% else %}bg-white{% endif %} rounded-lg inline-flex justify-start items-center gap-2">
                <div class="w-4 h-4">
                    <img src="{% static 'core/img/employee.svg' %}" alt="Employees" class="w-4 h-4 desktop-icon">
                </div>
                <div class="text-base font-medium">Сотрудники</div>
            </a>
        </div>
    </nav>

    <!-- Нижнее меню -->
    <div class="mt-auto">
        <div class="pt-6 border-t border-gray-200">
            <a href="{% url 'core:profile' %}" class="flex items-center px-3 py-2 rounded-lg hover:bg-gray-50">
                <img src="{% static 'core/img/profile.svg' %}" alt="Profile" class="w-4 h-4 mr-2">
                <div class="text-sm font-medium">Профиль</div>
            </a>
            <a href="{% url 'core:custom-logout' %}" class="flex items-center px-3 py-2 rounded-lg hover:bg-gray-50 text-red-600">
                <img src="{% static 'core/img/logout.svg' %}" alt="Logout" class="w-4 h-4 mr-2">
                <div class="text-sm font-medium">Выйти</div>
            </a>
        </div>
    </div>
</aside>
